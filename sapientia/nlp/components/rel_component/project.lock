data:
  cmd: python -m spacy run data
  script:
    - python ./scripts/parse_data.py assets/annotations.jsonl data/train.spacy data/dev.spacy
      data/test.spacy
  deps:
    - path: assets/annotations.jsonl
      md5: bb716e30638b01ee15d82b7011c447d2
  outs:
    - path: data/train.spacy
      md5: 8674c3ddffbe5fd55de488a4050fd6f8
    - path: data/dev.spacy
      md5: 317a662ff7be94dfad718410fb1c178a
    - path: data/test.spacy
      md5: e77a6e27e2dc30accb80b5a3d4840b34
  spacy_version: 3.5.0
  spacy_git_version: Unknown
train_joint_cpu:
  cmd: python -m spacy run train_joint_cpu
  script:
    - python -m spacy train configs/rel_joint.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy -c ./scripts/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: 8674c3ddffbe5fd55de488a4050fd6f8
    - path: data/dev.spacy
      md5: e77a6e27e2dc30accb80b5a3d4840b34
  outs:
    - path: training/model-best
      md5: d8b95db9c266f2e01e2f80a72b11e05d
  spacy_version: 3.5.0
  spacy_git_version: Unknown
train_cpu:
  cmd: python -m spacy run train_cpu
  script:
    - python -m spacy train configs/rel_tok2vec.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy -c ./scripts/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: a12480def996fafbf25dde63b7378023
    - path: data/dev.spacy
      md5: b7db724aa6f4417c45fd0c5f6def136c
  outs:
    - path: training/model-best
      md5: 32c1872f69be0704d37586d167001418
  spacy_version: 3.5.0
  spacy_git_version: Unknown
clean:
  cmd: python -m spacy run clean
  script:
    - rm -rf data/*
    - rm -rf training/*
  deps: []
  outs: []
  spacy_version: 3.5.0
  spacy_git_version: Unknown
